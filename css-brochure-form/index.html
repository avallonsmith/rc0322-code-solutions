<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <div class="email-title">
      <label for="email" class="bold">COMPANY EMAIL</label>
    </div>
    <div class="email-box">
      <input type="text" name="email" id="email" class="textbox" placeholder="sally@company.co">
    </div>
    <div class="name-title">
      <label for="name" class="bold">NAME</label>
    </div>
    <div class="name-box">
      <input type="text" name="name" id="name" class="textbox" placeholder="Sally Smith">
    </div>
    <div class="where-title">
      <label for="hire" class="bold">WHERE ARE YOU HIRING?</label>
    </div>
    <div class="where-box">
      <input type="text" name="hire" id="hire" class="textbox" placeholder="City, Country">
    </div>
    <div class="how-title">
      <label for="dropbox" class="bold">HOW MANY ENGINEERS ARE YOU HIRING IN NEXT SIX MONTHS?</label>
    </div>
    <div class="how-box">
      <select name="options" id="dropbox">
        <option>1-2 Engineers</option>
        <option>3-4 Engineers</option>
        <option>5+ Engineers</option>
      </select>
    </div>
    <div class="sub-but">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
