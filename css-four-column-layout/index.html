<!DOCTYPE html>
<html>
<head>
  <title>css-four-column-layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="col-full bar">
      <h2>How It Works</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-forth main-img">
      <img src="images/screen-1.png">
    </div>
    <div class="col-forth main-img">
      <img src="images/screen-2.png">
    </div>
    <div class="col-forth main-img">
      <img src="images/screen-3.png">
    </div>
    <div class="col-forth main-img">
      <img src="images/screen-4.png">
    </div>
  </div>
  <div class="row">
    <div class="col-forth icon-size">
      <img src="images/switch-icon.png">
    </div>
    <div class="col-forth icon-size">
      <img src="images/filter-icon.png">
    </div>
    <div class="col-forth icon-size">
      <img src="images/slider-icon.png">
    </div>
    <div class="col-forth icon-size">
      <img src="images/bars-icon.png">
    </div>
  </div>
  <div class="row">
    <div class="col-forth bar">
      <h3 class="h3-padding">App Switching</h3>
    </div>
    <div class="col-forth bar">
      <h3 class="h3-padding">Trip Filtering</h3>
    </div>
    <div class="col-forth bar">
      <h3 class="h3-padding">Service Filters</h3>
    </div>
    <div class="col-forth bar">
      <h3 class="h3-padding">Stats + Mileage</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-forth bar">
      <p class="p-padding">Toggles your apps on and off.</p>
    </div>
    <div class="col-forth bar">
      <p class="p-padding">Evaluates your trip requests.</p>
    </div>
    <div class="col-forth bar">
      <p class="p-padding">Accepts only your ideal trips.</p>
    </div>
    <div class="col-forth bar">
      <p class="p-padding">Tracks all trips across all apps.</p>
    </div>
  </div>
</body>
</html>
