<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email:</label> <br>
      <input type="text" name="email" id="email">
    </div>
    <div>
      <label for="dropbox">Why is coding cool?</label> <br>
      <select name="options" id="dropbox">
        <option>Select an option</option>
        <option>Because it's interesting!</option>
        <option>Because it's fun!</option>
        <option>Because it's powerful!</option>
      </select>
    </div>
    <div>
      <label for="language">Favorite Language (choose one)</label> <br>
      <input id="HTML" type="radio" name="language">
      <label for="HTML">HTML</label>
      <input id="CSS" type="radio" name="language">
      <label for="CSS">CSS</label>
      <input id="JS" type="radio" name="language">
      <label for="JS">JavaScript</label>
    </div>
    <div>
      <label for="sign-up">Would you like to sign up for more information?</label>
      <br>
      <input type="checkbox" name="yes">
      <label>Sign me up!</label>
    </div>
    <div>
      <label>Comments</label> <br>
      <textarea name="comments" cols="30" rows="8"></textarea>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
