<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth img-padding">
        <img src="images/dress1.jpeg">
      </div>
      <div class="column-fifth img-padding">
        <img src="images/ysl-bag.jpeg">
      </div>
      <div class="column-fifth img-padding">
        <img src="images/key.jpeg">
      </div>
      <div class="column-fifth img-padding">
        <img src="images/lv-bag.jpg">
      </div>
      <div class="column-fifth img-padding">
        <img src="images/dress2.jpeg">
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <p>Free People <span class="size-font">| Size 6</span></p>
        <p><span class="hightlight">$35</span> <span class="size-font"><del>$125 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <p>Yves Saint Laurent <span class="size-font">| One Size</span></p>
        <p><span class="hightlight">$200</span> <span class="size-font"><del>$1600 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <p>Tiffany <span class="size-font">| One Size</span></p>
        <p><span class="hightlight">$476</span> <span class="size-font"><del>$2000 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <p>Luis Vuitton <span class="size-font">| One Size</span></p>
        <p><span class="hightlight">$95</span> <span class="size-font"><del>$1200 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <p>Reformation <span class="size-font">| Size 4</span></p>
        <p><span class="hightlight">$20</span> <span class="size-font"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
