<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Two Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full letter-space">
        <h1>SCALE, SPEED, AGILITY</h1>
      </div>
    </div>
    <div class="column-full">
      <div class="row">
        <p class="p-pad">We've dedicated thousands of man hours to making healthcare
          institutions in the Helium network run 10x more efficiently and
          deliver an unparalleled quality of care.</p>
      </div>
    </div>
    <div class="column-one-half">
      <div class="row">
        <img src="images/software.svg" alt="Software">
      </div>
    </div>
  </div>
</body>
</html>
